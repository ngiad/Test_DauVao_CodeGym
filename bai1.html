<body>
    <script>

    const Array = [6,10,8,9]


     function findMaxScore(a){
        let MaxCore = 0
        for (let i = 0; i < a.length; i++){
            if(MaxCore < a [i]){
                MaxCore = a [i]
            }
        }
        return MaxCore
     }

     console.log(findMaxScore(Array))
    </script>
</body>
